services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-quote-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist PDF quotes and uploads outside container
      - ./pdf_quotes:/app/pdf_quotes
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
